<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Edit - BMS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/BMS.styles.css">
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F9FA; /* Light grey background */
            color: #34495E; /* Dark blue text color */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            margin-bottom: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2C3E50; /* Dark blue background */
            border-bottom: 3px solid #1ABC9C; /* Accent color */
        }

        .navbar-brand {
            color: #ECF0F1 !important;
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ECF0F1 !important;
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #1ABC9C !important;
        }

        /* Main Content Styling */
        main {
            flex-grow: 1;
        }

        .main-content h1 {
            font-size: 2.5em;
            color: #2C3E50;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .btn {
            font-size: 1em;
        }

        footer {
            background-color: #34495E;
            color: #ECF0F1;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #1ABC9C;
        }

        footer a:hover {
            color: #ECF0F1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5em;
            }

            .navbar-nav .nav-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">BMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1" th:if="${session.loggedInUser != null}">
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/privacy">Privacy</a>
                        </li>
                        <li class="nav-item" th:if="${(session.loggedInUser.role.name() == 'OWNER' or session.loggedInUser.role.name() == 'ADMINISTRATOR')}">
                            <a class="nav-link" href="/users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/requests">Requests</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="${session.loggedInUser == null}">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser == null}">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser != null}">
                            <a class="nav-link" th:href="@{/edit-user/{id}(id=${session.loggedInUser.id})}" th:text="'Hello ' + ${session.loggedInUser.username} + '!'">Hello User!</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser != null}">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="main-content">
                <h1>Edit BMS User Details</h1>
                <div th:if="${message != null}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <span th:text="${message}"></span>
                </div>
                <form id="editUserForm" method="post" action="/edit-user">
                    <div class="form-floating mb-3">
                        <input th:value="*{user.username}" class="form-control" id="username" name="username" readonly type="text" required pattern="^[A-Za-z0-9_]{3,20}$" title="Username should be between 3 to 20 characters and only contain letters, numbers, or underscores.">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:value="*{user.password}" class="form-control" id="password" name="password" type="password" required minlength="6" title="Password should be at least 6 characters long.">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:value="*{user.firstname}" class="form-control" id="firstname" name="firstname" readonly type="text" required pattern="^[A-Za-z\s]+$" title="First name should only contain letters and spaces.">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:value="*{user.lastname}" class="form-control" id="lastname" name="lastname" type="text" required pattern="^[A-Za-z\s]+$" title="Last name should only contain letters and spaces.">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:value="*{user.email}" class="form-control" id="email" name="email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address (e.g., example@domain.com)">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:value="*{user.userPhone}" class="form-control" id="userPhone" name="userPhone" type="tel" required pattern="^\+?[0-9]{10,15}$" title="Phone number should contain 10 to 15 digits and may start with a plus sign.">
                        <label for="userPhone">Phone Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:value="*{user.role}" class="form-control" id="role" name="role" readonly type="text">
                        <label for="role">Role</label>
                    </div>
                    <input th:value="*{user.id}" type="hidden" id="id" name="id">
                    <button type="submit" class="w-100 btn btn-lg btn-primary">Edit BMS User</button>
                </form>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            Â© 2024 - BMS | Team 5 Tower - <a href="/privacy">Privacy</a>
        </div>
    </footer>

    <script src="/lib/jquery/js/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js"></script>
</body>
</html>
