<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - BMS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/BMS.styles.css">
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F9FA; /* Light grey background */
            color: #34495E; /* Dark blue text color */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            margin-bottom: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2C3E50; /* Dark blue background */
            border-bottom: 3px solid #1ABC9C; /* Accent color */
        }

        .navbar-brand {
            color: #ECF0F1 !important;
            font-size: 1.8em;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ECF0F1 !important;
            font-size: 1em;
        }

        .navbar-nav .nav-link:hover {
            color: #1ABC9C !important;
        }

        /* Main Content Styling */
        main {
            flex-grow: 1;
        }

        .main-content h1 {
            font-size: 2.5em;
            color: #2C3E50;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .table {
            background-color: white;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn {
            font-size: 0.9em;
        }

        /* Footer Styling */
        footer {
            background-color: #34495E;
            color: #ECF0F1;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #1ABC9C;
        }

        footer a:hover {
            color: #ECF0F1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5em;
            }

            .navbar-nav .nav-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">BMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1" th:if="${session.loggedInUser != null}">
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/privacy">Privacy</a>
                        </li>
                        <li class="nav-item" th:if="${(session.loggedInUser.role.name() == 'OWNER' or session.loggedInUser.role.name() == 'ADMINISTRATOR')}">
                            <a class="nav-link" href="/users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/requests">Requests</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="${session.loggedInUser == null}">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser == null}">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser != null}">
                            <a class="nav-link" th:href="@{/edit-user/{id}(id=${session.loggedInUser.id})}" th:text="'Hello ' + ${session.loggedInUser.username} + '!'">Hello User!</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser != null}">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="main-content">
                <h1>Users</h1>
                <div th:if="${message != null}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <span th:text="${message}"></span>
                </div>
                <p>
                    <a th:href="@{/create-user}" class="btn btn-success btn-sm">Create New User</a>
                </p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}" th:if="${user.role != 'OWNER'}">
                            <td th:text="${user.username}">Username</td>
                            <td th:text="${user.firstname}">First Name</td>
                            <td th:text="${user.lastname}">Last Name</td>
                            <td th:text="${user.role}">Role</td>
                            <td>
                                <a th:href="@{/edit-user/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-info btn-sm">Details</a>
                                <a th:href="@{/delete-user/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            Â© 2024 - BMS | Team 5 Tower - <a href="/privacy">Privacy</a>
        </div>
    </footer>

    <script src="/lib/jquery/js/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js"></script>
</body>
</html>
